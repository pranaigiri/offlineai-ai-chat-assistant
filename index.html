<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PranAI</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Markdown Parser -->
    <script src="js/cdn/marked.min.js"></script>

    <!-- Syntax Highlighter -->
    <link rel="stylesheet" href="styles/github-dark.min.css" />
    <script src="js/cdn/highlight.js"></script>
  </head>
  <body>
    <div class="ui-container">
      <div class="sidebar">
        <div class="sidebar-header">Chat History</div>
        <button
          class="sidebar-item new-chat-button"
          onclick="startNewChatSession()"
        >
          <img
            src="./assets/icons/edit.png"
            alt="New Chat"
            class="new-chat-icon"
          />
          New Chat
        </button>
        <div id="chat-history"></div>
      </div>
      <div id="main-content" class="main-content">
        <div class="header-container">
          <div class="header-title">
            <img
              src="./assets/icons/menu.png"
              alt="menu"
              id="menu-toggle"
              class="menu-icon"
            />
            <img
              src="./assets/icons/close.png"
              alt="close"
              id="close-toggle"
              class="close-icon hidden"
            />

            <img
              src="assets/logo/PranAI.ico"
              width="40"
              style="margin-left: 10px"
            />
            <span class="header-text">
              <div class="header">PranAI</div>
              <span>Offline AI Assist</span>
            </span>
          </div>
          <div id="model-dropdown" class="model-dropdown">
            <small class="model-label">Select Model</small>
            <select name="selected-model" id="selected-model"></select>
          </div>
        </div>
        <div id="progress-container">
          <div id="progress-bar">Downloading...</div>
        </div>
        <div id="welcome-message" class="welcome-message">
          <span>
            Welcome to <strong>PranAI</strong> â€“ your intelligent, offline AI
            assistant. Chat seamlessly with multiple AI models, all while
            keeping your data private and local.
          </span>
        </div>
        <div id="chat-outer-container" class="chat-outer-container">
          <div class="chat-container" id="chat-container"></div>
        </div>

        <div id="input-area" class="input-area">
          <div id="input-area-inner" class="input-area-inner">
            <textarea
              id="message"
              rows="1"
              placeholder="Type a message..."
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">
              <img src="./assets/icons/send.png" alt="send" />
            </button>
          </div>
        </div>

        <div id="status-bar" class="status-bar"></div>
        <div id="toast" class="toast"></div>
      </div>
    </div>
    <script src="js/client.js"></script>
  </body>
</html>
